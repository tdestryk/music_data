name: Fetch YouTube Stats

on:
  schedule:
    - cron: "0 * * * *"  # Every hour
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-youtube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run YouTube stats script
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          python youtube_stats_extended.py

      - name: Commit and push updated CSV
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add youtube_channel_stats.csv youtube_video_stats.csv
          git commit -m "Update YouTube stats" || echo "No changes to commit"
          git push
